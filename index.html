<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-bar">
    <p>My Library</p>
  </div>
  <main>
    <div id="bookGrid">
      <button id="addBookBtn">
        <p class="plus-sign">+</p>
        <p>Add Book</p>
      </button>
      <!---- All of the books will inserted here --->
    </div>
  </main>
  <footer>
    <p>Copyright by <a href="https://github.com/cuonglyy/library-js">Cuong Ly</a></p>
  </footer>
  <div class="add-book-modal">
    <form action="#" class="book-form-modal" novalidate>
      <h3 class="form-title">Add a book</h3>
      <div class="title">
        <label for="title">Title</label>
        <input type="text" name="book_title" id="title" required>
        <p class="error-msg">* Please try again</p>
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" name="book_author" id="author" required>
        <p class="error-msg">* Please try again</p>
      </div>
      <div class="pages">
        <label for="pages">Pages</label>
        <input type="number" name="book_pages" id="pages" min='0' max='10000' required>
        <p class="error-msg">* Please try again</p>
      </div>
      <div class="readStatus">
        <p>Have you read this book?</p>
        <div class="status-selection">
          <input type="radio" name="book_readStatus" id="read" value="true">
          <label for="read">Yes</label>
          <input type="radio" name="book_readStatus" id="notRead" value="false">
          <label for="notRead">No</label>
        </div>
        <p class="error-msg">* Please select an option</p>
      </div>
      <div class="form-btns">
        <button type="button" class="form-submit-btn">Submit</button>
        <button type='button' class="form-exit-btn">Close</button>
      </div>
    </form>
  </div>
  <div class="overlay"></div>
</body>
</html>
